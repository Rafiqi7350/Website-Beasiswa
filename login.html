<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <style>
    body {
      background: url(asset/gambar.jpg) no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.55); 
      z-index: 0;
    }

    .card {
      width: 380px;
      border: none;
      border-radius: 20px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.1);
      background-color: #fff;
    }

    .card-body {
      padding: 2rem;
    }

    h3 {
      font-weight: 600;
      color: #010409;
    }

    .form-control {
      border-radius: 10px;
      text-align: center;
    }

    .btn-primary {
      border-radius: 10px;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-body">
      <h3 class="mb-4 text-center">Masuk</h3>

      <form id="loginForm">
        <div class="mb-3">
          <input type="text" class="form-control" id="username" placeholder="Masukkan username" name="username" required>
        </div>

        <div class="mb-2">
          <input type="password" class="form-control" id="pwd" placeholder="Masukkan password" name="pwd" required>
        </div>

        <div class="form-check text-start mb-3">
          <input class="form-check-input" type="checkbox" id="showPassword">
          <label class="form-check-label" for="showPassword">
            Lihat password
          </label>
        </div>

        <div class="form-check mb-4 text-start">
          <input class="form-check-input" type="checkbox" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Ingat saya</label>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2">Masuk</button>
      </form>
      <!-- Teks belum punya akun -->
        <div class="text-center mt-3">
          <p class="mb-1">Belum punya akun?</p>
          <a class="btn btn-dark w-100 py-2">
            Daftar Sekarang
          </a>
        </div>

      <div class="text-center mt-3">
        <a href="main_page.html" class="btn btn-outline-secondary w-100 py-2">
          Kembali ke Halaman Utama
        </a>
      </div>
      
    </div>
  </div>

  <script>
    // Fungsi cookie helper
    function setCookie(name, value, days) {
      const d = new Date();
      d.setTime(d.getTime() + (days*24*60*60*1000));
      const expires = "expires="+ d.toUTCString();
      document.cookie = name + "=" + value + ";" + expires + ";path=/";
    }

    function getCookie(name) {
      const cname = name + "=";
      const decodedCookie = decodeURIComponent(document.cookie);
      const ca = decodedCookie.split(';');
      for(let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) == ' ') c = c.substring(1);
        if (c.indexOf(cname) == 0) return c.substring(cname.length, c.length);
      }
      return "";
    }

    function eraseCookie(name) {
      document.cookie = name+'=; Max-Age=-99999999;';
    }

    // Isi otomatis jika cookie tersimpan
    $(document).ready(function() {
      const remembered = getCookie("rememberedUsername");
      if (remembered !== "") {
        $("#username").val(remembered);
        $("#rememberMe").prop("checked", true);
      }
    });

    // Lihat/sembunyikan password
    $("#showPassword").on("change", function() {
      const pwd = $("#pwd");
      pwd.attr("type", this.checked ? "text" : "password");
    });

    // Login logic
    $("#loginForm").on("submit", function(event) {
      event.preventDefault();

      const username = $("#username").val().trim();
      const password = $("#pwd").val();
      const rememberMe = $("#rememberMe").prop("checked");

      if (username === "" || password === "") {
        alert("Username dan password wajib diisi!");
        return;
      }

      if (!/^\d+$/.test(password)) {
        alert("Password hanya boleh berisi angka!");
        return;
      }

      // Tentukan tipe user
      const isAdmin = username.startsWith("#");
      const cleanUsername = isAdmin ? username.substring(1) : username;

      // Simpan session user
      const userData = {
        username: cleanUsername,
        isAdmin: isAdmin,
        loginTime: new Date().toISOString()
      };
      sessionStorage.setItem("sessionUser", JSON.stringify(userData));

      // Simpan cookie jika "ingat saya" dicentang
      if (rememberMe) {
        setCookie("rememberedUsername", username, 3); // 3 hari
      } else {
        eraseCookie("rememberedUsername");
      }

      // Redirect ke dashboard sesuai role
      window.location.href = isAdmin ? "dashboard_admin.html" : "dashboard_user.html";
    });
  </script>
</body>
</html>
